<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Landing</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2bd974, #00b4ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    img {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      color: #fff;
      margin-bottom: 30px;
    }

    .button {
      padding: 12px 25px;
      background-color: #ff6f00;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .button:hover {
      background-color: #e65c00;
    }

    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease-in-out;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }

    marquee {
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 10px;
      width: 100%;
      position: absolute;
      top: 0;
    }

    .emoji {
      font-size: 48px;
      margin-bottom: 10px;
    }
  </style>
</head>
